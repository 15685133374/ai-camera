<!-- 校园安全平台登录页 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>

</head>
<body>
<header>
    <img src="../images/logo.png">
    <h1>AI校园安全云平台</h1>
</header>
<div class="container">
    <div class="schoolImg">
        <a href="#"><img src="../images/school.png"></a>
    </div>
    <div class="internetImg">
        <a href="#"><img src="../images/internet.png"></a>
    </div>
    <div class="PcImg">
        <a href="#"><img src="../images/pc.png"></a>
    </div>
    <div class="alertImg">
        <a href="#"><img src="../images/alert.png"></a>
    </div>
    <div class="safeImg">
        <a href="#"><img src="../images/safe.png"></a>
    </div>
    <form action="/login" method="post">
					<span class="entry">
						<h3 class="user">
							<span><img src="../images/user1.png"></span>
							<input type="text" name="account" class="account" value="" autofocus placeholder="请输入账号"
                                   required oninvalid="setCustomValidity('请输入正确的账号')" oninput="setCustomValidity('')"/>
						</h3>
						<h3 class="password">
							<span><img src="../images/password1.png"></span>
							<input type="password" name="password" class="password" value="" placeholder="请输入密码"
                                   required oninvalid="setCustomValidity('不能为空')" oninput="setCustomValidity('')"/>
						</h3>
						<button id="login" type="submit">登陆</button>
					</span>
    </form>
</div>
</body>

<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
