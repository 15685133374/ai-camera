<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../css/index.big.css" />

<body background="../images/background.jpg">
    <header>
        <select name="area">
			<option value="chassroom">教室</option>
			<option value="badroom">寝室</option>
			<option value="toliet">厕所</option>
		</select>
        <button class="change">换一批</button>
        <div class="title">AI校园安全云平台</div>
        <div class="head_detail">
            <a href="/setting"><button type="button" class="set pull-right"
					>设置</button><br></a>
            <!-- <span class="addr">贵阳小学</span> -->
            <img src="../images/time.png" />
            <span class="current_time"></span>
        </div>
    </header>
    <div class="container_big">
        <div class="con_left">
            <ul class="temp">
            </ul>
            <div class="end">
                <div class="end_left">实时告警</div>
                <div class="end_right">
                    <span class="enent"><img src="../images/maked.png" alt="" />已处理</span>
                    <!-- <span class="enent"><img src="../images/make.png" alt="" />待处理</span> -->
                    <span class="enent"><img src="../images/unmake.png" alt="" />未处理</span>
                </div>
                <div class="realtime_alarm_list"></div>
            </div>
        </div>
        <div class="con_right">
            <ul class="warn">
                <p class="warn_title">今日预警事件统计</p>
                <li class="list"><img src="../images/seekhelp.png" />
                    <p>求救事件</p><span class='event_seekhelp_number behavior_seekhelp'>0</span>&nbsp;次
                </li>
                <li class="list"><img src="../images/event4.png" />
                    <p>攀爬事件</p><span class='event_climb_number behavior_climb'>0</span>&nbsp;次
                </li>
                <li class="list"><img src="../images/event8.png" />
                    <p>攀高事件</p><span class='event_climbhigh_number behavior_climbhigh'>0</span>&nbsp;次
                </li>
                <li class="list"><img src="../images/event1.png" />
                    <p>闯入事件</p><span class='event_Intrusion_number area_Intrusion'>0</span>&nbsp;次
                </li>
                <li class="list"><img src="../images/event12.png" />
                    <p>火焰事件</p><span class='event_fire_number fire_detaction'>0</span>&nbsp;次
                </li>
                <li class="list"><img src="../images/event7.png" />
                    <p>聚众事件</p><span class='event_crowd_number crowd_detaction'>0</span>&nbsp;次
                </li>
                <li class="list"><img src="../images/event2.png" />
                    <p>倒地事件</p><span class='event_fall_number behavior_fall'>0</span>&nbsp;次
                </li>
                <li class="list"><img src="../images/event10.png" />
                    <p>离岗事件</p><span class='event_leavepost_number area_leave_post'>0</span>&nbsp;次
                </li>

                <!-- <li class="list"><img src="../images/event6.png" />
                    <p>打架事件</p><span class='event_fight_number fight_detaction'>0</span>
                </li> -->


                <!-- <li class="list"><img src="../images/event9.png" />
                    <p>睡岗事件</p><span class='event_seleep_number post_sleep'>0</span>
                </li> -->

                <!-- <li class="list"><img src="../images/event11.png" />

                </li> -->

                <!-- <li class="list"><img src="../images/event5.png" />
                    <p>烟雾事件</p><span class='event_smoke_number smoke_detaction'>0</span>
                </li> -->
            </ul>
            <div class="charts">
                <div class="echarts_box" style="width:100%;height:100%;">

                </div>
            </div>
            <div class="person_info">
                <ul class="person_box">
                    <p class="current_time_info">实时信息</p>
                    <button class="more" onclick="javascript:window.location.href='/html/detail.person.html'">更多
					</button>
                    <!-- <li>
						<div class="personal">
							<div class="headphoto">
								<img class="face_info_person_img" src="../images/headphoto.jpg" />
							</div>
						</div>
						<div>
							<img src="../images/head.png" />
							<span class="name face_info_person_name">狗蛋</span>
						</div>
						<div>
							<img src="../images/class.png" />
							<span class='face_info_personclass'>六年级一班</span>
						</div>
						<div>
							<img src="../images/time.png" />
							<span class='face_recog_time'>2019.01.10 10:10:10</span></div>
						<div>
							<img src="../images/address.png" />
							<span class="face_recog_location">贵阳小学正大门</span>
						</div>

					</li> -->

                </ul>
            </div>
        </div>
    </div>
    <!-- 弹出层 -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLabel">倒地事件！</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" style="color:black">&times;</span>
					</button>
                </div>
                <div class="modal-body">
                    <p id='qidong'>摄像头直播启动中...</p>
                    <img width="100%" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">请处理……</button>
                    <span class="overtime">10</span><i>s</i>
                </div>
            </div>
        </div>

    </div>
    <!-- rtsp直播 -->
    <div class="modal fade" id="exampleModa2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">实时直播</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" style="color:black">&times;</span>
					</button>
                </div>
                <div class="modal-body">
                    <div class="mainContainer">
                        <video id="videoElement" class="centeredVideo" controls autoplay width="100%" height="100%">
							Your browser is too old which doesn't support HTML5 video.
						</video>
                    </div>
                    <span class="video_title"></span>
                </div>
            </div>
        </div>
    </div>
