<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>详情页面</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/detail.events.css">
</head>

<body class="layui-layout-body">
<!-- 主体 -->
<div class="layui-fluid" style="height:100%">
    <!-- 返回按钮 -->
    <div class="layui-row">
        <div class="return-btn" onclick="javascript:window.history.back()">
            <span>返回</span>
        </div>
    </div>
    <!--  -->
    <div class="layui-row" style="height: 100%">
        <div class="layui-col-md6" style="height: 100%">
            <div class="layui-row detail-event-div">
                <!-- 事件类别 -->
                <div class="layui-row">
                    <ul class="event-class">

                            <li><a href="javascript:;">求救事件</a></li>
                            <li><a href="javascript:;">攀爬事件</a></li>
                            <li><a href="javascript:;">攀高事件</a></li>
                            <li><a href="javascript:;">闯入事件</a></li>
                            <!-- <li><a href="javascript:;">烟雾事件</a></li> -->
                            <span class="underline"></span>
                            <li><a href="javascript:;">火焰事件</a></li>
                            <li><a href="javascript:;">聚众事件</a></li>
                            <!-- <li><a href="javascript:;">打架事件</a></li> -->
                            <li><a href="javascript:;">倒地事件</a></li>
                            <!-- <li><a href="javascript:;">离床事件</a></li> -->
                            <!-- <li><a href="javascript:;">睡岗事件</a></li> -->
                            <li><a href="javascript:;">离岗事件</a></li>
                         <span class="underline"></span>
                    </ul>
                </div>
                <!-- 筛选 -->
                <div class="layui-row detial-input">
                    <!-- 时间筛选框 -->
                    <!-- 注意：这一层元素并不是必须的 -->
                    <div>
                        <input type="text" name="title" contenteditable="true" required placeholder="请输入设备名称" autocomplete="off"
                               class="layui-input" width="100px">
                        <i class="layui-icon layui-icon-search detial-icon"></i>
                    </div>
                    <!-- 摄像头筛选框 -->
                    <div>
                        <input type="text" class="layui-input" id="detail-date" width="100px">
                        <i class="layui-icon layui-icon-date detial-icon"></i>
                    </div>

                </div>
                <!-- 事件列表 -->
                <div class="layui-row" style="margin-top: 20px">
                    <!-- 列表 -->
                    <table id="demo" lay-filter="test" ></table>
                </div>
            </div>

        </div>
        <div class="layui-col-md6 " style="height: 100%">
            <div class="detail-event-div">

                <!-- <video class="videoSource" width="90%" height="" controls src=" ">
                    <object width="" height="" type="application/x-shockwave-flash" data="myvideo.swf">
                        <param name="movie" value="myvideo.swf" />
                        <param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
                    </object>
                    当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
                </video> -->
                <div class="close_box"><img src="../images/close.png" class="close2" title="关闭"></div>
                <div class="current_video_title text-center"></div>
                <div id="video" style="width: 95%; height: auto;margin: 100px auto;"></div>

            </div>
        </div>
    </div>

</div>
